<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .login-container h2 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form-forgotpassword {
            text-align: right;
            font-size: 14px;
        }

        .login-form-forgotpassword a {
            color: #666;
            text-decoration: none;
        }

        .login-form-forgotpassword a:hover {
            color: #000;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập</h2>
    <form class="login-form" id="login-form">
        <div class="error-message" id="error-message">Sai tên tài khoản hoặc mật khẩu!</div>
        <div class="login-form-username">
            <label for="username" class="sr-only">Tên tài khoản</label>
            <input type="text" name="username" id="username" placeholder="Tên tài khoản" required>
        </div>
        <div class="login-form-password">
            <label for="password" class="sr-only">Mật khẩu</label>
            <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
        </div>
        <div class="login-form-submit">
            <button type="submit">Đăng nhập</button>
        </div>
        <div class="login-form-forgotpassword">
            <a href="testforgotpass.html">Quên mật khẩu?</a>
        </div>
    </form>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Thay thế bằng logic kiểm tra thông tin đăng nhập thực tế
        if (username === 'admin' && password === 'password') {
            window.location.href = 'home.html';
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
