<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" href="pics/logo5.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 10px;
        }
        .login-form-username, .login-form-password {
            margin-bottom: 15px;
        }
        .login-form-username input, .login-form-password input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #005bb5;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <div class="error-message" id="error-message">Sai tên tài khoản hoặc mật khẩu!</div>
            <div class="login-form-username">
                <label for="username" class="sr-only">Tên tài khoản</label>
                <input type="text" name="username" id="username" placeholder="Tên tài khoản" required>
            </div>
            <div class="login-form-password">
                <label for="password" class="sr-only">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Thay thế bằng logic kiểm tra thông tin đăng nhập thực tế
            if (username === 'admin' && password === 'password') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
